<!DOCTYPE html>

<body>
<div class="cruds">
<div class="head">

    <h2>CRUDS</h1> <br>

    <div class="input">

    </div>

        <input id="category" type="text" placeholder="category">

    </div>

<button     onclick="getsearchmood(this.id)" id="searchcategory">Search By Category</button> 
</div>

        <th>ID</th>
        <th>Title</th>

        <th>ads</th>
        <th>discount</th>

    </tbody>

</div>
</div>

</div>
